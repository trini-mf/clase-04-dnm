        <script>
            var palabra_pasada = "NombreDelDigimon";
            var elColor;
            var elSlider;

            function setup() {
                var title = select("header");
                createElement("h1", "Aceptaste dibujar a " + palabra_pasada).parent(title);
                var descargar = select("#descargar");
                descargar.mousePressed(descargar);
                var borra = select("#borrador");
                borra.mousePressed(borrarTodo);
                elColor = createColorPicker("#000000").parent("elColor");
                elSlider = createSlider(1, 5, 3).parent("strokeWeight");
                createCanvas(windowWidth, windowHeight).position(0, 0).style("z-index", -1);
                background("#ddd");
            }

            function draw() {
                stroke(elColor.color());
                strokeWeight(elSlider.value());
                if (mouseIsPressed) {
                line(pmouseX, pmouseY, mouseX, mouseY);}
            }

            function descargar() {
                saveCanvas("MiDigimon", "jpg");
            }

            function borrarTodo() {
                background("#eceff1")
            }
            
        </script>
